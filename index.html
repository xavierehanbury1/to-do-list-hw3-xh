<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Working with the Cascade, Inheritance and Specificity</h1>
    </header>
    <main>
        <article id="todo">
            <h2>To Dos</h2>
            <ul class="todo">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>

        <article id="inprogress">
            <h2>In Progress</h2>
            <ul class="inprogress">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>
                
        <article id="done">
            <h2>Done</h2>
            <ul class="done">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
                <li>item 4</li>
                <li>item 5</li>
                <li>item 6</li>
            </ul>
        </article>
    </main>

    <footer>
        
    </footer>
</body>
</html>
